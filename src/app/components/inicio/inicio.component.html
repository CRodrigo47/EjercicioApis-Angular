<div class="container text-center text-bg-dark py-5">
    <h1>CHOOSE YOUR API</h1>
    <div class="row py-4">
        @for (imagen of imagenes; track $index) {
            <div class="col-12 col-md-6 py-3" [routerLink]="imagen.path">
              <img [src]="imagen.url" [alt]="imagen.name">
            </div>
        }
    </div>
</div>
