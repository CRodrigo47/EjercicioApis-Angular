@defer (when apiData) {
    <div class="row">
       @for (card of apiData; track card.id) {
           <div class="col-2">
               <img [src]="card.images.small" class="img-fluid p-2 shadow-lg" alt="Icono de {{card.name}}">
           </div>
       }
    </div>
   } @placeholder (minimum 500ms){
       <h2 class="text-center text-bg-dark bg-dark">Loading...</h2>
   }
