@defer (when apiData) {
    <div class="row justify-content-center p-5">
       @for (card of apiData; track card.id) {
           <div class="col-6 col-md-4 col-lg-2 m-1 card-div">
               <img [src]="card.images.small" class="img-fluid p-2" alt="Icono de {{card.name}}">
           </div>
       }
    </div>
   } @placeholder (minimum 500ms){
    <h2 class="text-center text-bg-dark bg-dark py-5">Loading...</h2>
    }
